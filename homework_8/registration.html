<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./style registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main">
        <a href="./index.html" class="main__logo">
            <img alt="logo" src="./icon/BigLogo.png" class="logo__icon">
        </a>
        <h1 class="main__heding">PCS Frontend</h1>
        <a href="./registration.html" class="main__button main__button_margin1">
            <h2 class="button__name button__name_color">Регистрация</h2>
        </a>
        <a href="index.html" class="main__button main__button_margin2 button__name_color">
            <h2 class="button__name">Вход</h2>
        </a>
    </header>
    <div class="background">
        <form class="poppup">
<h1 class="poppup__heder">Вход</h1>
<div class="poppup__subtitle">Email</div>
<input type="email" name="email" placeholder="Введите email" class="poppup__style-input poppup__login">
<div class="poppup__subtitle">Пароль</div>
<input type="password" placeholder="Введите пароль" class="poppup__style-input poppup__password">
<div class="poppup__subtitle">Подтверждение пароля</div>
<input type="password" placeholder="Подтвердите пароль" class="poppup__style-input poppup__password">
<div class="poppup__subtitle">Пол</div>
<label class="poppup__button-radio-label"><input type="radio" name="sex" value="man" class="conteiner-button-radio__button-radio"> Мужчина</label>
<label class="poppup__button-radio-label"><input type="radio" name="sex" value="woman" class="conteiner-button-radio__button-radio">Женщина</label>
<div class="poppup__subtitle ">О себе</div>
<textarea name="comment" id="comment" contenteditable="false" placeholder="Расскажите о себе..." class="poppup__textarea"></textarea>
<div class="subscription">
    <input type="checkbox" type="checkbox" id="checkbox" name="checkbox" value="TRUE" class="poppup__style-input_checkbox">
    <p class="poppup__subtitle poppup__subtitle_dimensions">Я согласен получать обновления на почту</p>
</div>
<button class="poppup__button-enter">Регистрация</button>
        </form>
    </div>
</body>
</html>
